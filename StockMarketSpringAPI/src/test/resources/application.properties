spring.datasource.url=jdbc:postgresql://localhost:5432/stock_market_db_test
spring.datasource.username=postgres
spring.datasource.password=dido12


spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true

springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

spring.session.store-type=none
spring.liquibase.enabled=false
# Test JWT configuration
security.jwt.secret-key=testSecretKeyForTestingPurposesThisNeedsToBeVeryLongForHS512Algorithm
security.jwt.expiration-time=3600000

# Test OAuth configuration (dummy non-production values for testing only)
spring.security.oauth2.client.registration.google.client-id=dummy-test-client-id-not-real
spring.security.oauth2.client.registration.google.client-secret=dummy-test-client-secret-not-real
spring.security.oauth2.client.registration.google.scope=profile,email


# Logging
logging.level.org.springframework.security=INFO
logging.level.com.example.stockmarketspringapi=DEBUG
logging.level.liquibase=INFO